<div [@routerTransition]>
    <app-page-header [heading]="'Enregistrement Opération'" [icon]="'fa-edit'"></app-page-header>


    <div class="row">
        <div class="col-lg-12">
            
            
            
            <div class="card mb-8">
                
                <div class="card-body table-responsive">
                   
                       
                            <form role="form">
                                <div class="row">
                                    <div class="col-lg-3">
                                <fieldset class="form-group">
                                    <label>Compagnie/Agence</label>
                                    <select class="form-control">
                                        <option>STCI</option>
                                      </select>
                                </fieldset>
                                </div>
                                <div class="col-lg-3">
                                <fieldset class="form-group">
                                    <label>Matricule Bus</label>
                                    <input class="form-control" placeholder="Enter Matricule" />
                                </fieldset>
                         </div>
                         <div class="col-lg-3">
                                <fieldset class="form-group">
                                    <label>type de véhicule </label>
                                    <select class="form-control">
                                        <option>Bus</option>
                                      </select>
                                </fieldset>
                         </div>
                                </div>
                                <div class="row">
                                    
                         <div class="col-lg-3">
                                <fieldset class="form-group">
                                    <label>Opération</label>
                                    <select class="form-control">
                                        <option>Lavage exterieur</option>
                                      </select>
                                </fieldset>
                         </div>
                         <div class="col-lg-3">
                                <fieldset class="form-group">
                                    <label>Prix Opération</label>
                                    <input class="form-control" placeholder="Enter prix" />

                                </div>
                                <div class="col-lg-3">
                                <fieldset class="form-group">
                                    <label>Date Opération</label>
                                    
                                    <input class="form-control"  type="date" />

                                </div>
                            </div>
                                <div class="row">

                                <button _ngcontent-dti-c113="" type="submit" class="btn btn-primary ng-tns-c113-0">Enregistrer </button>
                            </div>
                                <div class="col-lg-3">
                                <button _ngcontent-dti-c113="" type="reset" class="btn btn-danger ng-tns-c113-0">Annuler</button>
                                </div>
                            </div>
                                
                            </form>
                        </div>
                        



                   
                </div>
            </div>
           
    </div>
